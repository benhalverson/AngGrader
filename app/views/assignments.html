<div ng-repeat="post in posts">
  <a ng-href="{{post.url}}">{{ post.title }}</a>
  <p>{{post.functionality}}</p>
  <a ng-click="deletePost(posts)">Delete</a>
</div>

<form ng-submit="submitPost()">
  <input type="text" ng-model="post.title" />
  <input type="text" ng-model="post.url" />
  <input type="number" ng-model="post.functionality" min=1 max=50/>
  <input type="submit" value="Add Post" />
</form>
Posts: {{ posts }}<br />
Post: {{ post }}
