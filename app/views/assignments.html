<div ng-repeat="post in posts">
  <a ng-href="{{post.url}}">{{ post.title }}</a>
  <p>{{post.functionality}}</p>
  <a ng-click="deletePost(post.$id)">Delete</a>
</div>

<table class="responsive">
  <thead >
    <th>1</th>
    <th>Due Date</th>
    <th>2</th>
    <th>3</th>
  </thead>
  <tbody>
    <tr ng-repeat="post in posts">
      <td><a ng-href="{{post.url}}">{{ post.title }}</a></td>
      <td>{{ post.date }}
      <td>{{ post.functionality }}</td>
      <td><a ng-click="deletePost(post)">Delete</a></td>
  </tbody>
</table>

<form ng-submit="submitPost()">
<p>Name of Assignment:  <input type="text" ng-model="post.title" /></p>
<p>Due date: <input type="date" ng-model="post.date"/></p>
<p>Post to demo:  <input type="text" ng-model="post.url" /></p>
<p>Functionality Score:  <input type="number" ng-model="post.functionality" min=1 max=50 maxlength="2"/></p>
  <input type="submit" value="Add Post" />
</form>
Posts: {{ posts }}<br />
Post: {{ post }}<br />
Date: {{ post.date | date: 'medium'}}<br />
