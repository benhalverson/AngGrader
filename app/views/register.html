<div class="row">
   <div class="large-6 columns">
     <div class="signup-panel">
       <p class="welcome"> Welcome to this awesome grading app!</p>
       <form ng-submit="register()">
         <div class="row collapse">
           <div class="small-2 columns">
             <span class="prefix"><i class="fi-mail"></i></span>
           </div>
           <div class="small-10  columns">
             <input type="text" ng-model="user.email" placeholder="email" required>
           </div>
         </div>
         <div class="row collapse">
           <div class="small-2 columns ">
             <span class="prefix"><i class="fi-lock"></i></span>
           </div>
           <div class="small-10 columns ">
             <input type="text" ng-model="user.password" placeholder="password">
           </div>
         </div>
       </form>
       <a href="#" class="button ">Register</a>
        <p>Already have an account? <a href="#">Login here &raquo</a></p>
     </div>
   </div>
  </div>
